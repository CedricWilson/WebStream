<!DOCTYPE html>
<html>
<head>
    <title>Image Tiles</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-tile {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        .image-tile img {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .image-title {
            font-size: 16px;
            margin-top: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 20px;
        }

        /* Media query for smaller screens (e.g., mobile devices) */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .image-tile img {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="tiles-container"></div>

    <script>
        async function fetchImageData() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching image data:', error);
            }
        }

        async function displayImageTiles() {
            const data = await fetchImageData();

            const tilesContainer = document.getElementById('tiles-container');
            let tilesHtml = '';

            data.forEach(folderInfo => {
                const tileHtml = `
                    <div class="image-tile">
                        <a href="${folderInfo.image_path}" target="_blank">
                            <img src="${folderInfo.image_path}" alt="${folderInfo.folder_name}">
                            <div class="image-title">${folderInfo.folder_name}</div>
                        </a>
                    </div>
                `;
                tilesHtml += tileHtml;
            });

            tilesContainer.innerHTML = tilesHtml;
        }

        document.addEventListener('DOMContentLoaded', displayImageTiles);
    </script>
</body>
</html>
